<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/stylesheet.css"/>
    <title>Quiz code Pia</title>
</head>
<body>

    <!--top of screen with view scores option and time left-->
    <header id="top-screen">
      <div id="view-scores" class = top-screen-style><button id="score-button">scores</button></div> 
      <div><span id="timer-count" class = top-screen-style>Time:75s</span><div> 
    </header>

    <main>
        <!--start quiz screen-->
        <section id="first-screen">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions withing the time limit.
            Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
            <button id="start-quiz-button" class="btn" >Start Quiz</button>
        </section>

        <!--questions screen-->
        <section id="questions-screen" class="hide">
            <h2 id="questions"></h2>

                <ul id="choices" class="answer-options">
                    <li><button id=answer-options1 class=button-answer-options></button></li>
                    <li><button id=answer-options2 class=button-answer-options></button></li>
                    <li><button id=answer-options3 class=button-answer-options></button></li>
                    <li><button id=answer-options4 class=button-answer-options></button></li>
                </ul>
                <p id="correct-wrong"></p>
            
          
        </section>

        <!--finish screen-->
        <section id="finish-screen" class="hide">
            <h2>All done!</h2>
            <p id="final-score"></p>
            <form>
                <label>Enter initials</label>
                <input type="text" id="initials">
                <button id="submit-button" class="btn">Submit</button>
            </form>
        </section>

        <!--score screen with go back to the start button and clear record button-->
        <section id="score-screen" class="hide">
            <h2 id="high-scores">Scores</h2>
            <ul id="score-list"></ul>
            <button id="go-back-btn" class="btn">Go back</button>
            <button id="clear-highscore-btn" class="btn">Clear Scores</button>
        </section>

    </main>
  <script src="Assets/script.js"></script>     
 </body>
</html>
